<script>
    let currentInput = '';

    function appendNumber(number) {
        currentInput += number;
        updateDisplay();
    }

    function appendDecimal() {
        if (!currentInput.includes('.')) {
            currentInput += '.';
            updateDisplay();
        }
    }

    function performOperation(operator) {
        currentInput += ` ${operator} `;
        updateDisplay();
    }

    function calculateResult() {
        try {
            currentInput = eval(currentInput).toString();
            updateDisplay();
        } catch (error) {
            currentInput = '';
            updateDisplay('Error');
        }
    }

    function calculateSquareRoot() {
        currentInput = Math.sqrt(parseFloat(currentInput)).toString();
        updateDisplay();
    }

    function calculateExponential() {
        currentInput = Math.exp(parseFloat(currentInput)).toString();
        updateDisplay();
    }

    function calculateLogarithm() {
        currentInput = Math.log10(parseFloat(currentInput)).toString();
        updateDisplay();
    }

    function calculateSin() {
        currentInput = Math.sin(parseFloat(currentInput) * Math.PI / 180).toString();
        updateDisplay();
    }

    function calculateCos() {
        currentInput = Math.cos(parseFloat(currentInput) * Math.PI / 180).toString();
        updateDisplay();
    }

    function calculateTan() {
        currentInput = Math.tan(parseFloat(currentInput) * Math.PI / 180).toString();
        updateDisplay();
    }

    function calculatePi() {
        currentInput += Math.PI.toString();
        updateDisplay();
    }

    function calculateEuler() {
        currentInput += Math.E.toString();
        updateDisplay();
    }

    function clearInput() {
        currentInput = '';
        updateDisplay();
    }

    function deleteLastChar() {
        currentInput = currentInput.slice(0, -1);
        updateDisplay();
    }

    function updateDisplay(value = currentInput) {
        document.getElementById('display').value = value;
    }
</script>
